<div class="container" ng-init="vm.onload()">    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert-placeholder"></div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" method="post" role="form" autocomplete="off">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center"><h2><b>Contact Us</b></h2></div>
                                <div class="form-group">
                                    <label for="c-name">Name</label>
                                    <div class="required-field-block">
                                        <input name="c-name" id="c-name" class="form-control" placeholder="Name" autocomplete="off" value="" type="text" required="">
                                        <div class="required-icon">
                                            <div class="text">*</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="c-email">Email Address</label>
                                    <input name="c-email" id="c-email" class="form-control" placeholder="Email Address" autocomplete="off" value="" type="email" required="">
                                </div>
                                <div class="form-group">
                                    <label for="c-reason">Reason <span class="text-danger">*</span></label>
                                    <select name="c-reason" id="c-reason" class="form-control" required="">
                                        <option value="general">General</option>
                                        <option value="business">Business Enquiry</option>
                                        <option value="site_bug">Report A Bug</option>
                                        <option value="recover_account">Recover Account</option>
                                        <option value="suggest_a_feature">Suggest A Feature</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="c-message">Message</label>
                                    <div class="required-field-block">
                                        <textarea name="c-message" id="c-message" cols="71" rows="7" class="form-control" placeholder="Message" required=""></textarea>
                                        <div class="required-icon">
                                            <div class="text">*</div>
                                        </div>
                                    </div>
                                </div>
                                <input name="token" class="hide" value="aab3a629d8cd4f8e3147617f8f4fe8a3" type="hidden">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="pull-left">
                                    <input type="checkbox">
                                    <label for="c-response">I would like a response</label>
                                </div>
                                <div class="pull-right">
                                    <input name="c-submit" id="c-submit" class="form-control btn btn-info" value="Submit" type="submit">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>    
</div>
